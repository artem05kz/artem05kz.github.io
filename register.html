<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="registration-header">
        <a href="main.html" class="back-button" title="На главную">
            <img src="./img/back-arrow.png" alt="Назад">
        </a>
    </header>

    <main>
        <div class="registration-container">
            <h2>Регистрация</h2>
            <form id="registrationForm" class="registration-form">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <!-- Капча -->
                <div id="captchaContainer" class="captcha-container">
                    <p id="captchaQuestion"></p>
                    <input type="text" id="captchaInput" placeholder="Введите сумму" required>
                    <span id="captchaError" class="error-message"></span>
                </div>

                <button type="submit" id="submitButton" class="submit-btn" disabled>Зарегистрироваться</button>
            </form>
            <p class="form-footer">
                Уже есть аккаунт? <a href="login.html" class="switch-link">Войти</a>
            </p>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
